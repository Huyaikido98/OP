<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none" *ngFor = "let product of products">
    <ion-item href detail>
      <ion-thumbnail class="ion-margin-end">
        <ion-img src=""></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">{{ product?.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
