<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LESSON
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none" *ngFor = "let lesson of lessons">
    <ion-item href detail>
      <ion-thumbnail class="ion-margin-end">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap" [routerLink]="['/play']">{{ lesson?.lesson_title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
